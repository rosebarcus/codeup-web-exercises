<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax Blog</title>
</head>
<body>
<div id="posts"></div>
<script>
  "use strict";
  $.ajax("data/blog.json").done(function (posts){
    for (var i = 0; i < posts.length; i++) {
      var htmlStr = "<div id='post'-" + (i + 1) + ">";
      htmlStr += "<div><h1>" + posts[i].title + "</h1></div>";
      htmlStr += "<p>" + posts[i].content + "</p>";
      htmlStr += "</div>";
     $("#posts").append(htmlStr);
    }
  });

</script>
<script src="js/jquery-2.2.4.js"></script>
</body>
</html>
