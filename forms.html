<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/b1f24096-5b5e-4dab-bd81-68bc2a327dde">

    <label for="e-mail">E-mail</label>
    <input id="e-mail" name="e-mail" type="text" placeholder="Type e-mail here">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Type password here">
    <br>

    <label for="bio">Please write a short description of yourself...</label>
    <br>
    <textarea id="bio" name="body" cols="30" rows="10"
              placeholder="Please tell us a little about yourself"></textarea><br>

   <h3>How did you hear about us?</h3>

    <input name="option1" id="billboard" value="A" type="radio">
    <label for="billboard">Billboard</label>
    <br>

    <input name="option2" id="radio advertisement" value="B" type="radio">
    <label for="radio advertisement">Radio Advertisement</label>
    <br>

    <input name="option3" id="internet advertisement" value="C" type="radio">
    <label for="internet advertisement">Internet Advertisement</label>
    <br>

    <input name="option4" id="other" value="D" type="radio">
    <label for="other">Other</label>
    <br>

    <h3>What Web Browser are you using?</h3>
        <select id="web browswer">
            <option value="chrome">Chrome</option>
            <option value="yahoo">Yahoo!</option>
            <option value="firefox">Firefox</option>
            <option value="duckduckgo">DuckDuckGo</option>
        </select>
        <br>

        <button type="submit">Submit</button>
    </form>

</body>
<footer>
    <a href="welcome.html">Back to Main Page</a>
</footer>
</html>
