<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mini-Exercise #2</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<h1></h1>
<div id='map' style='width: 600px; height: 600px;'></div>

<script src="js/keys.js"></script>
<script src="js/jquery-2.2.4.js.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script>
  mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
  var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-74.2179, 43.2994], // starting position [lng, lat]
    zoom: 5 // starting zoom
  });

  var marker = new mapboxgl.Marker( {
    color: 'red',
  })
      .setLngLat([-74.0445, 40.6892])
      .addTo(map);

  var popup= new mapboxgl.Popup()
          .setLngLat(marker.getLngLat())
          .setHTML('<h3>Statue of Liberty</h3>')
          .addTo(map);

  marker.setPopup(popup);

  marker.setDraggable(true);

  marker.on('dragend', function(){
    $('h1').html(marker.getLngLat().toString())
      marker.setPopup();
  })

</script>
</body>
</html>
