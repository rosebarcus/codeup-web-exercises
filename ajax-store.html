<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<table>
    <button id="the-button">Refresh</button>
    <script>
(function buildStuff() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("data/inventory.json").done(function(products){
        console.log(products);
        for (var i = 0; i < products.length; i++) {
            var htmlStr = "<table id="products-" + (i + 1) + " ' class='products'>";
            htmlStr += "<h3>" + products[i].title + "</h3>";
            htmlStr += "<p>" + products[i].quantity.price + " " + products[i].categories + "</p>";
            htmlStr += "</table>";
                $("#insertProducts").append(htmlStr);
        }
    });

    {
        $("#the-button").click(buildStuff());

        buildStuff();
    }
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


})();
</script>

</body>
</html>
